{% extends 'base.html' %}
{% block style %}
<style>
    #prod{
        margin-top: 10%;
    }
    @media only screen and (max-width: 600px) {
        #prod {
            margin-top: 15%;
        }
      }
</style>
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div id="prod" class="row">
                {% for product in product %}
                    <div style="margin-bottom: 5%;" class="col-lg-4 col-md-6 col-12">
                        <div class="card">
                            <div class="card-body">
                                <img style="width: 200px; display:block; margin-left:auto; margin-right:auto; height:200px;" class="card-image-top" src="{{product.image.url}}" alt="image">
                                <h5 style="text-align: center; text-transform:capitalize;" class="card-title">{{product.name}}</h5>
                                <p style="text-align: center;" class="card-text">{{product.description}}</p>
                            </div>
                            <div class="card-footer">
                                <a href="/see/{{product.id}}"><button class="btn btn-submit btn-primary col-lg-12 col-12">See More</button></a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
